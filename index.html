<!DOCTYPE html>
<html ng-app='todoApp'>

    <head>
   
        <title>//TODO:</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <script src="script.js" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="todo.js"></script>
        <script src="todo-controller.js"></script>
        <script src="todo-model.js"></script>
        <script src="add-item-form.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    </head>

    <body ng-controller='todoController' ng-cloak>
        <div>
            <h1 style="font-weight:300">//TODO:</h1>  

            <div ng-repeat='day in getWeek()' class="day">
                    {{ day.dayOfWeek }}
                    <ul class="day-items">
                        <li ng-repeat='item in getItems(day)' class="item">
                            {{ item }}
                            <span class="modify remove" ng-click="removeItem(day, item)">&times</span><span class="modify up" ng-click="shiftUp(day, item)">&#8593;</span><span class="modify down" ng-click="shiftDown(day, item)">&#8595;</span>
                        </li>
                    
                    </ul>
                <div class="form-wrapper"><add-item-form></add-item-form></div>

            </div>
        </div>
        
    </body>

</html>
