<!DOCTYPE html>
<html ng-app='todoApp'>

    <head>
   
        <title>//TODO:</title>
        <style type ='text/css'>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
            *{
                font-family:'Courier';
            }

            .remove{
                opacity:0.3;
            }
            .remove:hover {
                cursor:pointer;
                opacity:0.6;
            }
        </style>
    </head>

    <body ng-controller='todoController' ng-cloak>
        <h1 style="font-weight:300">//{{ name }}'s TODO list:</h1>  
        <ul>
        <li ng-repeat='item in getItems()'>{{ item }} <span class="remove" ng-click="removeItem(item)">&times</span></li>
        </ul>
        <add-item-form></add-item-form>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="todo.js"></script>
        <script src="todo-controller.js"></script>
        <script src="todo-model.js"></script>
        <script src="add-item-form.js"></script>
    </body>

</html>
